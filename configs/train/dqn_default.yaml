# DQN hyperparameters (SB3) â€” requires discrete action space
algorithm: "DQN"

policy: "MlpPolicy"
total_timesteps: 500_000
learning_rate: 1.0e-4
buffer_size: 100_000
learning_starts: 1000
batch_size: 64
tau: 1.0
target_update_interval: 1000
gamma: 0.99
exploration_fraction: 0.2
exploration_final_eps: 0.05

policy_kwargs:
  net_arch: [256, 256]

seed: 42
env_config: "configs/env/default_3card.yaml"
action_mode_override: "discrete"    # DQN requires discrete action space
eval_freq: 10_000
eval_episodes: 50
checkpoint_freq: 50_000
log_dir: "runs/"
