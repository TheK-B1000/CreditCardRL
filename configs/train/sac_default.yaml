# SAC hyperparameters (SB3)
algorithm: "SAC"

policy: "MlpPolicy"
total_timesteps: 500_000
learning_rate: 3.0e-4
buffer_size: 100_000
learning_starts: 1000
batch_size: 256
tau: 0.005
gamma: 0.99
ent_coef: "auto"

policy_kwargs:
  net_arch: [256, 256]

seed: 42
env_config: "configs/env/default_3card.yaml"
eval_freq: 10_000
eval_episodes: 50
checkpoint_freq: 50_000
log_dir: "runs/"
